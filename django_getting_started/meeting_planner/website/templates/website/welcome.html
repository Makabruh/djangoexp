{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
        
        <h1>Welcome to the Meeting Planner</h1>
        <p>
            This is a beginner demo project for learning <em>Django</em>.
        </p>
        <h2>Meetings:</h2>
        <ul>
            {% for meeting in meetings %}
                <li>
                    <a href="{% url 'detail' meeting.id %}">
                        {{meeting.title}}
                    </a>
                </li>
            {% endfor %}
        </ul>

        <h4><a href="{% url 'rooms' %}">Available Rooms</a></h4>

{% endblock %}
